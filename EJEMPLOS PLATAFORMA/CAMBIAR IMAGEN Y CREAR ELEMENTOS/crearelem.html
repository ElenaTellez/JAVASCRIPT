<!DOCTYPE html>
<html>
<body>
<input type="text" id="texto">
<button onclick="nuevo()">Nuevo</button>


<div id="div1">
<p id="p1">This is a paragraph.</p>
<p id="p2">This is another paragraph.</p>
</div>

<script>
function nuevo(){
//Crear nuevo elemento de tipo p
var para = document.createElement("p");
//Al nuevo elemento le asigno el valor del input text
para.innerHTML=document.getElementById("texto").value;

//a√±adir el elemento nuevo como nuevo hijo del elemento capa    
var element = document.getElementById("div1");
element.appendChild(para);
}
</script>

</body>
</html>
