<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
<script>
//Se ejecuta al finalizar la carga de la página
window.onload=function(){
//Asignamos funciones a los eventos onclick de los dos botones
 document.getElementById("boton").onclick=rellenar;
 document.getElementById("botoncrear").onclick=crearcapas;
}

//Cada vez que pulsamos el botón creamos una capa
//dentro del contenedor
//hasta un max de 9
function crearcapas(){
    //En una vble tomamos la capa contenedora
    var capacontenedor = document.getElementById("contenedor"); 
    //Nos da el numero de capas actuales
    //ojo que childnodes crea hijos con saltos de línea
    var longitud = capacontenedor.childNodes.length;
    //mostrar en consola
    console.log ("num capas hijas=" + longitud);
    
    //Si hay menos de 9 capas
    if (longitud<=9){
        //Crea nueva capa
        var capa = document.createElement("div");
        //La añadimos a la capa conteneor
        capacontenedor.appendChild(capa);
    }    
}
    
//Cambiar contenido y estilo de las capas creadas    
function rellenar(){
    //En un array metemos todos los div que haya
    //dentro de la capa #contenedor
    var capashijas = document.querySelectorAll("#contenedor div");
    
    //Recorro este conjunto de capas
    //Desde 0 hasta longitud -1 
    for (i=0;i<capashijas.length;i++){
        //Cambia su HTML por el indice +1 
        capashijas[i].innerHTML=i+1;
        //Cambia su CSS 
        //Si es par --> negro e impar --> cyan
        capashijas[i].style.background=(i%2==0)?"black":"cyan";
    }
    
}
</script>    

<style>
#contenedor{
    width: 300px;
    height: 300px;
    position: absolute;
}
#contenedor div{
    width: 90px;
    height: 90px;
    border:1px solid black;
    float:left;
}
</style>
</head>
    
<body>
<button id="botoncrear">Crear Capas</button>
<button id="boton">Rellenar</button>

       
<div id="contenedor"></div>

</body>
</html>
