<!DOCTYPE html>
<html>
<head>
<script>
function eliminar(elem){
    //console.log(elem);
    elem.parentNode.removeChild(elem);
}
</script>
    
    
</head>
<body>

<ul id="lista">
<li id="item1" onclick="eliminar(this)">This is a paragraph.</li>
<li id="item2" onclick="eliminar(this)">This is another paragraph.</li>
</ul>

</body>
</html>
