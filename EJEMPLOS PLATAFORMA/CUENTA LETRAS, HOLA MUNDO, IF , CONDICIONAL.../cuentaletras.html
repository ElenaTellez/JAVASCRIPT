<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
<script>
function mostrar(elem){
var longitud = elem.value.length;
document.getElementById("numero" + elem.id).innerHTML=longitud;
}
    

</script>    
</head>
    
<body>
Nombre <input type="text" id="nombre" onkeyup="mostrar(this)">
<span id="numeronombre">0</span>    
<br>
Apellidos<input type="text" id="apellidos" onkeyup="mostrar(this)" >
<span id="numeroapellidos">0</span> 
</body>
</html>
