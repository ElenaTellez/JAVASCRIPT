<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script>
function cambiar(){
	console.log("Cambio de titulo");
	
	document.getElementById("titulo").innerHTML='Hola "Mundo"';
}
</script>
</head>

<body>
<h2 id="titulo">Cambio de Título</h2>
<button type="button" onclick="cambiar()">Hola</button>

</body>
</html>
