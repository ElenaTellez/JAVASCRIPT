<!DOCTYPE html>
<html>
<script>
window.onload = function() {
    document.getElementById("boton").onclick=mostrar;
}   

function mostrar(){
    var elemsp = document.getElementsByTagName("p");
    for(i=0;i<elemsp.length;i++){
                document.getElementById("capa").innerHTML+=elemsp[i].innerHTML + "<br>";
    }
}
</script>

<body>

<p>Hello World!</p>

<p>The <b>DOM</b> is very useful.</p>
<p>This example demonstrates the <b>getElementsByTagName</b> method</p>



<button id="boton">mostrar</button>
<hr>
<div id="capa"></div>


</body>
</html>
